# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    colors = true
    color_good="#ffffff"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "volume master"
order += "battery 0"
order += "disk /"
order += "disk /home"
order += "cpu_usage"
order += "wireless wlo1"
order += "tztime local"

tztime local {
    format = "  %Y-%m-%d %H:%M:%S "
}

wireless wlo1 {
    format_up = "  %ip "
    color_good = "#ffffff"
    color_bad = "#ffffff"
    format_down = ""
}

disk "/home" {
     format = "  ~ %avail "
}

disk "/" {
     format = "  / %avail "
}

cpu_usage {
    format = "  %usage "
}

volume master {
    format = "  %volume "
    format_muted = "  %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
    # termsyn font
    #format = "À %volume "
}

battery 0 {
    format = "%status %percentage "
    format_down = "  "
    status_chr = "  "
    status_bat = "  "
    status_unk = "  "
    #last_full_capacity = true
    status_full = "  "
    path = "/sys/class/power_supply/BAT%d/uevent"
}
